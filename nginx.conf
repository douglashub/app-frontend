server {
    listen 80;
    server_name _;

    # Serve your React build from this folder
    root /usr/share/nginx/html;
    index index.html;

    # 1) Serve static files & handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2) Proxy any requests to /api over to the actual backend
    location /api/ {
        proxy_pass https://api.micasan.com.br;  
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
