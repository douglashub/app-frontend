server {
    listen 80;
    server_name web.micasan.com.br;  # Subdomínio do frontend

    # Local onde o Certbot salvará os desafios ACME para renovação do SSL
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        allow all;
    }

    # Redireciona todo o tráfego HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name micasan.com.br www.micasan.com.br;  # Substitua pelo seu domínio

    # Certificados SSL do Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/web.micasan.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/web.micasan.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Configuração de logs
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;

    # Serve o build React
    root /usr/share/nginx/html;
    index index.html;

    # 1) Rota principal do React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2) Proxy /api para o backend
    location /api/ {
        proxy_pass https://api.micasan.com.br;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Otimização de cache para arquivos estáticos
    location ~* \.(ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}